<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Udomi me | Kontakt</title>
    <!--CSS-->
    <link href="style.css" type="text/css" rel="stylesheet">
    <!--Font-->
    <link href="https://fonts.googleapis.com/css?family=Varela&display=swap" rel="stylesheet">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-serialize-object/2.5.0/jquery.serialize-object.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <!--JS-->
    <script src="js/load_html_files.js"></script>
    <script src="js/load_azili_data.js"></script>
    <script src="js/user.js"></script>
</head>

<body>
    <!--Navigacija pogledaj navigacija.html-->
    <div id="navig"></div>
    <div class="container mt-5 mb-3">
        <div class="row">
            <div class="col-md-7">
                <div class="col-md-12">
                    <div class="control-group">
                        <p class="h4 text-info text-center mb-3">Budite slobodni da nam se obratite ukoliko imate bilo kakva pitanja.</p>
                        <div class="levo">
                            <input class="kontakt_forma" type="text" name="kontakt_ime" id="kontakt_ime_i_prezime" placeholder="Vaše ime i prezime" required>
                        </div>
                        <div class="levo">
                            <input class="kontakt_forma" type="email" name="kontakt_email" id="kontakt_email" placeholder="E-mail" required>
                        </div>
                        <div class="levo">
                            <textarea name="poruka_poruka" id="kontakt_poruka" placeholder="Poruka" required rows="2" cols="20"></textarea>
                        </div>
                        <div class="levo text-center">
                            <button class="btn btn-info pl-5 pr-5" name="kontakt_btn" id="kontakt_btn">Pošalji</button>
                        </div>
                    </div>
                </div>
            </div>
            <!--Poziva sidebar-->
            <div id="sidebar">
            </div>
        </div>
        <!--Linija-->
        <div class="container p-0 mb-5 mt-5">
            <div class="hrline">
                <img src="cssimg/sapa.png" alt="">
            </div>
        </div>
    </div>
    <!--footer pogledaj footer.html-->
    <div id="footer"></div>
    <!--Skripte-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
